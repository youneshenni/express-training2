<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pageregister.css" />
    <link rel="stylesheet" href="index.js" />
    <title>Page Login</title>
</head>

<body>
    <div class="container">
        <form method="POST">
            <h1>Registrer:</h1>

            <label><b>Nom d'utilisateur:</b></label>
            <input id="nom_utilisateur" type="text" placeholder="Entrer le nom d'utilisateur" name="username"
                required />
            <label><b>E-mail:</b></label>
            <input id="email" type="email" placeholder="Entrer votre adresse email" name="email" required />

            <label><b>Mot de passe:</b></label>
            <input id="password" type="password" placeholder="Entrer le mot de passe" name="password" required />

            <input type="submit" id="submit" value="LOGIN" />
        </form>
        <a href="/login">Login</a>
    </div>
</body>

</html>
